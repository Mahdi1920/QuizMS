spring.application.name=QuizMS
#Server configuration
spring.main.allow-bean-definition-overriding=true
spring.data.mongodb.uri=mongodb://localhost:27017/Quiz_MS
server.port=8081
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
logging.level.root= INFO
logging.level.tn.esprit.quiz_ms.services= INFO
logging.logback.rollingpolicy.max-file-size= 100KB
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %level - %logger{60} - %msg %n
logging.pattern.file= %msg %n
logging.file.name=c:/logging/quiz.log
##Eureka client config
eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka/